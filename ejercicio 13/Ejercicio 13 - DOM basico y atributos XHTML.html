<!DOCTYPE html>
<!-- saved from url=(0071)https://librosweb.es/ejercicios/javascript/ejercicio13/ejercicio13.html -->
<head>
	<meta charset="UTF-8">

	<title>Ejercicio 13 - DOM basico y atributos XHTML</title>

<script type="text/javascript">
function anade() {
	// Crear nodo de tipo Element
	var lista = document.createElement("li");
	 
	// Crear nodo de tipo Text
	var contenido = document.createTextNode("Hola Mundo!");
	 
	// Añadir el nodo Text como hijo del nodo Element
	lista.appendChild(contenido);
	 
	// Añadir el nodo Element como hijo de la pagina
	document.getElementById('lista').appendChild(lista);

}
</script>
</head>

<body>

<ul id="lista">
	<li>Lorem ipsum dolor sit amet</li>
	<li>Consectetuer adipiscing elit</li>
	<li>Sed mattis enim vitae orci</li>
	<li>Phasellus libero</li>
	<li>Maecenas nisl arcu</li>
</ul>

<input type="button" value="Añadir elemento" onclick="anade();">



</body>
</html>
