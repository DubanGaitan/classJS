<!DOCTYPE html>

</head>
<body>

	<form action="">
		<input type="button" value="Cambio de TamaÃ±o" onclick="zoom();">
	</form>
	<img id="thumb" class="thumb" src="http://lorempixel.com/400/400">

	<script>
	var zoom = function(){
		var thumb = document.getElementById("thumb");
		//aqui preguntamos que clase de Css tiene para poder agregar o dejar solo una 
		if (thumb.className == "thumb"){
			// lo puedes hacer asi 
			//thumb.setAttribute("class","thumb grande");  
			// o asi
			thumb.className = "thumb grande";
		}else{
			thumb.className = "thumb"
		}

	}
	</script>
