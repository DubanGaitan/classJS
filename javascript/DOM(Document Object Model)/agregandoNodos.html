<script>
 //pasos Esenciales 
 	//1. crear el elemento
 	var elemento = document.createElement("li");

 	//2. crear  un nodo de texto
 	contenido = document.createTextNode("nuevo texto");

 	//3.aÃ±adir el nodo de texto al elemento 
 	elemento.appendChild(contenido);

 	elemento.setAttribute("align", "center");

 	//5. agregar el elemento al documento
	 	padre = document.getElementsByTagName("li")[0].parentNode;//-- parentNode -- nos devuelve el elemnto padre, se utiliza cuando no se conoce el elemento padre

		//var padre = document.getElementById("lista");

		var  elementohijo = document.getElementsByTagName("li")[0];
		padre.insertBefore(elemento,elementohijo);//-- insertBefore ---> toma un elemento y lo pone hasta el inicio dentro del padre

</script>
